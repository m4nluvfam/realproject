<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="post.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
</head>
<body>

    <h1 class="text-center">แบบฟอร์มเขียนข่าวสาร</h1>

    <div class="container custom-container">
        <form id="newsForm" enctype="multipart/form-data">
            <label for="title">หัวข้อข่าวสาร :</label>
            <input type="text" id="title" name="title" class="form-control" required>
            <br>

            <label for="content">รายละเอียดข่าว :</label>
            <textarea id="content" name="content" class="form-control custom-textarea" required></textarea>
            <br>

            <label for="formFile" class="form-label">รูปภาพ (ถ้ามี) :</label>
            <input class="form-control" type="file" id="formFile" name="image" accept="image/*">
            <div id="imageContainer" class="position-relative d-inline-block" style="margin-top: 10px;">
                <img id="imagePreview" style="max-width: 200px; border: 1px solid #ccc; display: none;" alt="ตัวอย่างภาพ">
            </div>
            <br>

            <label for="date">วันที่สิ้นสุดการประชาสัมพันธ์ :</label>
            <input type="date" id="date" name="date" class="form-control custom-date" required>
            <br>

            <div class="form-group">
                <label for="select">หน่วยงานที่ให้ข้อมูล :</label>
                <select class="form-select" id="positionSelect" required>
                    <option value="" selected disabled>เลือกสาขา / ส่วน / ฝ่าย</option>
                    <option value="1">งานกิจการนักศึกษา</option>
                    <option value="2">งานทะเบียนและประมวลผล</option>
                    <option value="3">งานบริหารทรัพยากรบุคคล/งานนิติกร</option>
                    <option value="4">งานบริหารการวิจัย</option>
                    <option value="5">งานแผนงาน</option>
                    <option value="6">งานการเงินและบัญชี</option>
                    <option value="7">ประกันคุณภาพการศึกษา</option>
                    <option value="8">งานบริหารวิชาการและบัณฑิตศึกษา</option>
                    <option value="9">งานบริการวิชาการ</option>
                    <option value="10">งานพัสดุ</option>
                    <option value="11">สโมสรนักศึกษา</option>
                    <option value="12">นักศึกษาทั่วไป</option>
                  </select>
                  
                <br>
            </div>
        </form>
    </div>

    <div class="align-to-container">
        <div class="button-wrapper">
            <button id="submitButton" type="button" class="btn btn-primary">โพสต์ข่าว</button>
        </div>
    </div>

    <div id="response"></div>


    <script src="app.js"></script>
</body>
</html>
