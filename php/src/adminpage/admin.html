<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 bg-dark text-white sidebar">
        <div class="sidebar-header text-center">
          <div id="userInitials" class="user-initials"></div>
          <div>
            <h5 id="userName">Mekkhala Sudluea</h5>
            <p id="userEmail">64200xxx@kmitl.ac.th</p>
          </div>
        </div>
        <hr class="styled-hr">
        <h4>User Management</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="#" class="nav-link text-white" id="userManagementBtn"> <i class="fa-solid fa-user me-2 "></i> User </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white" id="addUserBtn"> <i class="fa-solid fa-user-plus me-2"></i> Add User </a>
          </li>
        </ul>
        <button class="btn btn-danger logout-btn" id="logoutBtn">Log Out</button>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 content">
        <div id="pageContent">
          <h1>ยินดีต้อนรับสู่ระบบบริหารจัดการผู้ใช้</h1>
          <p>กรุณาเลือกเมนูจากแถบด้านข้างเพื่อเริ่มต้นการใช้งาน</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">

      <!-- User -->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Edit User -->
        <div class="modal-body">
          <form id="editUserForm">
            <!-- Full Name -->
            <div class="mb-3">
                <label for="editFullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="editFullname" placeholder="Firstname Lastname" required>
            </div>
            <!-- Email -->
            <div class="mb-3">
                <label for="editEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="editEmail" required>
            </div>
            <!-- Username -->
            <div class="mb-3">
                <label for="editUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="editUsername" required>
            </div>
            <!-- Password -->
            <div class="mb-3">
                <label for="editPassword" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="editPassword" required>
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                        <i class="fa-regular fa-eye"></i>
                    </button>                    
                </div>
            </div>
            <!-- Role -->
            <div class="mb-3">
                <label class="form-label">Role</label>
                <div>
                    <input type="radio" id="roleAdmin" name="role" value="Admin" required>
                    <label for="roleAdmin">Admin</label>
                </div>
                <div>
                    <input type="radio" id="roleEditor" name="role" value="Editor">
                    <label for="roleEditor">Editor</label>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="saveEditBtn">Done</button>

            </div>
            
          </form>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
