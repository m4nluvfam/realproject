<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="edit.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 bg-dark text-white sidebar">
                <div class="sidebar-header text-center">
                    <div id="userInitials" class="user-initials"></div>
                    <div>
                        <h5 id="userName">Mekkhala Sudluea</h5>
                        <p id="userEmail">64200xxx@kmitl.ac.th</p>
                    </div>
                </div>

                <hr class="styled-hr">

                <h4 class="h4-sidebr">News Management</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="../index.html" class="nav-link text-white" id="mainBtn"> 
                            <i class="fa-solid fa-house me-2"></i> Dashboard 
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../postpage/post.html" class="nav-link text-white" id="postBtn"> 
                            <i class="fa-solid fa-square-plus me-2"></i> Create News
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="edit.html" class="nav-link text-white" id="editBtn"> 
                            <i class="fa-solid fa-pen-to-square me-2"></i> Edit & Delete News
                        </a>
                    </li>
                </ul>
                <button class="btn btn-danger logout-btn" id="logoutBtn">Log Out</button>
            </div>
    
            <!-- Main Content -->
            <div class="col-md-9 content">
                <div id="pageContent">
                    <h1>ยินดีต้อนรับสู่ระบบจัดการข่าวประชาสัมพันธ์</h1>
                    <p>กรุณาเลือกเมนูจากแถบด้านข้างเพื่อเริ่มต้นการใช้งาน</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal แก้ไขข่าว -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit News</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form id="editForm" enctype="multipart/form-data">
                        <input type="hidden" name="editNewsId" id="editNewsId" value=""> <!-- เก็บรหัสข่าวที่กำลังแก้ไข -->
                        <input type="hidden" name="oldImage" id="oldImage"> <!-- เก็บชื่อไฟล์รูปเดิมไว้ -->

                        <!-- หัวข้อ -->
                        <div class="mb-3">
                            <label for="editTitle" class="form-label">หัวข้อข่าว :</label>
                            <input type="text" class="form-control" id="editTitle" required>
                        </div>

                        <!-- เนื้อหา -->
                        <div class="mb-3">
                            <label for="editDetail" class="form-label">รายละเอียดข่าว :</label>
                            <textarea class="form-control" id="editDetail" rows="5" required></textarea>
                        </div>

                        <!-- รูปเดิม -->
                        <div class="mb-3 position-relative d-inline-block" id="imageWrapper">
                            <label class="form-label">รูปภาพ :</label><br>
                            <img id="currentImage" src="" data-filename="" alt="รูปภาพเดิม" style="max-width: 200px; border: 1px solid #ccc;">
                        </div>

                        <!-- รูปใหม่ -->
                        <div class="mb-3">
                            <label for="editImage" class="form-label">เปลี่ยนรูปภาพ :</label>
                            <input type="file" class="form-control" id="editImage" accept="image/*">
                            <div id="newImagePreview" class="mt-2"></div>
                        </div>

                        <!-- วันที่สิ้นสุด -->
                        <div class="mb-3">
                            <label for="editEndDate" class="form-label">วันที่สิ้นสุดการแสดงข่าว :</label>
                            <input type="date" class="form-control" id="editEndDate" required>
                        </div>

                        <!-- หมวดหมู่ -->
                        <div class="mb-3">
                            <label for="editCategory" class="form-label">หน่วยงานที่ให้ข้อมูล :</label>
                            <select class="form-select" id="editCategory" required>
                                <!-- จะถูกเติมโดย JS -->
                            </select>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="editForm" class="btn btn-primary">Save Changes</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="edit.js"></script>
</body>
</html>
