<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login KMITL News</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="login.css">
    
    <!-- ฟ้อน -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- โหลด Font Awesome ไอคอน -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <!-- Container หลักของหน้า login -->
    <div class="limiter">
        <!-- พื้นหลังของ container ที่เป็นภาพ -->
        <div class="container-login100" style="background-image: url('images/bg-02.jpg');">
            <div class="wrap-login100">
                <!-- ฟอร์มสำหรับให้ผู้ใช้เข้าสู่ระบบ -->
                <form class="login100-form validate-form" method="POST" action="login.php">
                    <!-- โลโก้ในฟอร์ม login -->
                    <span class="login100-form-logo">
                        <img src="images/lg-04.jpeg" alt="Logo">
                    </span>

                    <!-- หัวข้อฟอร์ม Login -->
                    <span class="login100-form-title p-b-34 p-t-27">
                        Log in 
                    </span>

                    <!-- Input สำหรับ Username -->
                    <div class="wrap-input100 validate-input" data-validate="Enter username">
                        <input class="input100" type="text" name="username" placeholder="Username" required>
                        <!-- ไอคอนสำหรับช่อง Username -->
                        <span class="focus-input100" data-placeholder="&#xf007;"></span>
                    </div>

                    <!-- Input สำหรับ Password -->
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" name="password" placeholder="Password" required>
                        <!-- ไอคอนสำหรับช่อง Password -->
                        <span class="focus-input100" data-placeholder="&#xf023;"></span>
                    </div>

                    <!-- ปุ่มสำหรับการเข้าสู่ระบบ -->
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
                            Login
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    
    <!-- เชื่อมโยง JavaScript libraries ต่างๆ -->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
